<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>CalcuGrades</title>
</head>
<body>
    <div class="heading">CalcuGrades</div>
    
    <label for="strand-select">Choose your strand:</label>
    <select id="strand-select">
        <option value="default">Select a strand</option>
        <option value="ict">ICT</option>
        <option value="digital-arts">Digital Arts</option>
        <option value="abm">ABM</option>
        <option value="stem">STEM</option>
    </select>
    
    <div id="subjects-container">
        <!-- Subject tables will be dynamically inserted here -->
    </div>

    <center><button id="calculate-button">Calculate!</button></center>
    
    <table class="last-table">
        <tr>
            <th>General Average</th>
            <td id="gen-ave">-</td>
        </tr>
        <tr>
            <th>Award Category</th>
            <td id="award">-</td>
        </tr>
    </table>
    <script src="script.js"></script>
</body>
</html>
